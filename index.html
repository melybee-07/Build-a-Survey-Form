<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="tittle"></h1>
  <p id="description"></p>
  <form action="" id="survey-form">
    <label for="" id="name-label">name</label>
    <input type="text" id="name" placeholder="enter your name" required>

    <label for="" id="email-label">email</label>
    <input type="email" id="email" placeholder="xxxxxxx@gmail.com" required>

    <label for="" id="number-label">age(optional)</label>
    <input type="number" id="number" min="1" max="100" placeholder="enter your age" required>
    
    <select name="" id="dropdown"></select>
  </form>
</body>
</html>
