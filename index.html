<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="tittle">Survey Form</h1>
  <p id="description">thank you for taking the time to help us inprove the platphorme</p>
  
  <form action="" id="survey-form">
    <div>
    <label for="" id="name-label">name</label>
    <input type="text" id="name" placeholder="enter your name" required>
      </div>

      <div>
    <label for="" id="email-label">email</label>
    <input type="email" id="email" placeholder="xxxxxxx@gmail.com" required>
        </div>

        <div>
    <label for="" id="number-label">age(optional)</label>
    <input type="number" id="number" min="1" max="100" placeholder="enter your age" required>
    </div>
    <div>
    <select name="" id="dropdown">
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>  
    </select>
    </div>
  
    <div>
  <input type="radio" id="Definitely" name="name">
  <label for="Definitely">Definitely</label>

  <input type="radio" id="Maybe" name="name" value="Maybe">
  <label for="Maybe">Maybe</label>

  <input type="radio" id="not_sure" name="name" value="Not sure">
  <label for="not_sure">Not sure</label><br>
</div>

<div>
  <input type="checkbox" id="chk1" name="vehicle1" value="Bike">
  <label for="chk1"> Front-end Projects</label><br>

  <input type="checkbox" id="chk2" name="vehicle2" value="Car">
  <label for="chk2"> Back-end Projects</label><br>

  <input type="checkbox" id="chk3" name="vehicle3" value="Boat">
  <label for="chk3"> Data Visualization</label><br>

  <input type="checkbox" id="chk4" name="vehicle1" value="Bike">
  <label for="chk4"> Challenges</label><br>

  <input type="checkbox" id="chk5" name="vehicle2" value="Car">
  <label for="chk5"> Open Source Community</label><br>

  <input type="checkbox" id="chk6" name="vehicle3" value="Boat">
  <label for="chk6"> Gitter help rooms</label><br>

  <input type="checkbox" id="chk7" name="vehicle1" value="Bike">
  <label for="chk7"> Videos</label><br>

  <input type="checkbox" id="chk8" name="vehicle2" value="Car">
  <label for="chk8"> City Meetups</label><br>

  <input type="checkbox" id="chk9" name="vehicle3" value="Boat">
  <label for="chk9"> Wiki</label><br>

  <input type="checkbox" id="chk10" name="vehicle2" value="Car">
  <label for="chk10"> Forum</label><br>

  <input type="checkbox" id="chk11" name="vehicle3" value="Boat">
  <label for="chk11"> Additional Courses</label><br>
</div>
<div>
  <textarea name="" id="" cols="30" rows="10" placeholder="enter your comment here"></textarea>
</div>
<div>
  <button type="submit" id="submit">submit</button>
</div>

  </form>
</body>
</html>
